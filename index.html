<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scopaaa</title>
  <style>
    form, .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      width: 100px;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 200px;
    }
    .score {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Compteur de score de scopa</h1>
    <span style="margin-bottom: 20px;">
      Entrer le num√©ro de la meilleure carte dans chaque couleur. <br />
      Mettre 8, 9, 10 pour valet, cavalier, roi. <br />
      Mettre 0 ou rien si pas de carte. <br />
    </span>
    <form id="form" >
      <input type="number" pattern="\d*" id="1" />
      <input type="number" pattern="\d*" id="2"/>
      <input type="number" pattern="\d*" id="3"/>
      <input type="number" pattern="\d*" id="4"/>
      <div>
        <input type="submit" value="Calculer" />
        <button id="reset">Reset</button>
      </div>
    </form>
    <span class="score">Score: <span id="score">0</span></span>
  </div>
  <script>
    const getScoreFromCard = (card) => {
      return [0, 16, 12, 13, 14, 15, 18, 21, 10, 10, 10][card] || 0
    }
    const form = document.getElementById('form');
    form.addEventListener('submit', (e) => {
      let score = 0;
      for(let i=1;i<5;i++) {
        const input = document.getElementById(i.toString());
        const value = +input.value || 0;
        score += getScoreFromCard(value);
      }
      const result = document.getElementById('score');
      result.innerText = score;
      e.preventDefault()
    })

    const reset = document.getElementById('reset');
    reset.addEventListener('click', (e) => {
      for(let i=1;i<5;i++) {
        const input = document.getElementById(i.toString());
        input.value = "";
      }
      const result = document.getElementById('score');
      result.innerText = 0;
    })
  </script>
</body>
</html>
